<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./JsBarcode.all.min.js"></script>
</head>
<body class="py-4 bg-light">
    <div class="container mt-3">
        <div class="card">
            <div class="card-body shadow">
            <header>
                <div class="container text-center border-bottom p-3 mb-2">
                    <h1>Código de barra</h1>
                </div>
            </header>
            <div class="row">
                <div class="p-3 col-sm-12 col-md-4 my-4 text-center">
                    <h3 class="" for="">Formato</h3>
                    <select class="form-control" name="" id="mySelect">
                        <option value="0">Seleccionar formato</option>
                        <option value="1">Personalizado</option>
                        <option value="ean13">ean-13</option>
                        <option value="upc">upc-a</option>
                        <option value="itf14">itf-14</option>
                    </select>
                    <div class="container my-4 d-none" id="numContainer">
                        <h3 class="text-center">Inserta un número o frase</h3>
                        <input id="num" type="text" placeholder="" class="form-control ">
                    </div>
                    <button id="generar" class="mt-3 btn btn-primary py-2 px-4 btn-lg">Generar</button>
                </div>
                <div class="col-sm-12 col-md-8 my-4 text-center">
                    <h3 class="font-weight-bold  text-center">Código</h3>
                    <div>
                        <canvas id="myCanvas"></canvas>
                    </div>
                    <button id="save" class="btn btn-success mt-2 btn-lg">Guardar imagen </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./index.js"></script>
</html>
